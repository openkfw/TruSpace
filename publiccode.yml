    shortDescription: "An AI-infused, collaborative and decentralized file management solution."
    longDescription: "The purpose of TruSpace is to make collaboration on documents between several stakeholders more efficient while making the respective data sovereign to all participants. It uses AI to support document interpretation and decentralization to stay in control of your data.\n\n**Collaborative, decentralized document sharing and editing platform** built with **Next.js**, **Express.js**, **SQLite**, and **IPFS Cluster**. Enhanced with local LLM capabilities via **Ollama**, **Open Web UI** and a nice web-interface.\n\n## **✨ Key Features**\n\n- \U0001F193 100% open-source, sovereign and self-hostable - no cloud provider needed\n- \U0001F504 Fully decentralized storage using IPFS Cluster: Automatic sync of data between trusted IPFS cluster nodes/partners (private or public setup)\n- \U0001F9E0 Local AI interpretation of documents using Ollama + Open Web UI using customisable pre-defined prompts\n- \U0001F5C2️ Workspace-based organization of content and participants\n"
