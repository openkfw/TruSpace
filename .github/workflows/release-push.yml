# On push to 'release' branch
# A) In docker-images.yml, build and scan images and if successful, push to Docker Hub
# B) On workflow_run completion, bump version, create GitHub release and publish
# C) Deprecate old GitHub releases (keep last 5)
# parallel to A) In codeql.yml, run code scanning

name: Create and publish release

on:
  workflow_run:
    workflows: ["Docker Images CI"]
    types:
      - completed

jobs:
  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Bump version
        id: version
        run: |
          # Read current version from VERSION file
          OLD=$(cat VERSION)
          echo "Old version: $OLD"

          # Remove leading 'v' if exists and split
          NUM=${OLD#v}
          IFS='.' read -r MAJ MIN <<< "$NUM"
          MIN=$((MIN+1))
          NEW="v$MAJ.$MIN"

          # Write back to VERSION
          echo "$NEW" > VERSION
          echo "New version: $NEW"

          # Update publiccode.yml to read from VERSION
          sed -i "s/^softwareVersion:.*/softwareVersion: $NEW/" publiccode.yml

          echo "new_version=$NEW" >> $GITHUB_OUTPUT

      - name: Commit new version to release
        run: |
          git add VERSION publiccode.yml
          git commit -m "Bump version to ${{ steps.version.outputs.new_version }}"
          git push origin release

      - name: Push version bump to main
        run: |
          git fetch origin main
          git checkout main
          git merge --no-ff release -m "Sync release version ${{ steps.version.outputs.new_version }} to main"
          git push origin main

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          release_name: Release ${{ steps.version.outputs.new_version }}
          body: |
            Auto-generated release from Docker Images CI.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deprecate old releases
        run: |
          # Keep last 5 releases, mark older ones as deprecated
          gh release list --limit 100 --repo $GITHUB_REPOSITORY | awk '{print $1}' | sort -V | tail -n +6 | while read OLD_TAG; do
            echo "Deprecating $OLD_TAG"
            gh release edit "$OLD_TAG" --notes "This release is deprecated." --repo $GITHUB_REPOSITORY || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}